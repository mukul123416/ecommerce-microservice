spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce-microservices
spring.datasource.username=postgres
spring.datasource.password=newpassword
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.ddl-auto=update

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.syntax-highlight.theme=obsidian
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.defaultModelsExpandDepth=-1

#eureka.instance.prefer-ip-address=true
#eureka.client.fetch-registry=true
#eureka.client.register-with-eureka=true
#client.service-url.defaultZone=http://localhost:8761/eureka

spring.config.import=optional:configserver:http://localhost:8087

okta.oauth2.issuer=https://trial-5285711.okta.com/oauth2/default
okta.oauth2.audience=api://default

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=order-group-vfinal
spring.kafka.consumer.auto-offset-reset=earliest